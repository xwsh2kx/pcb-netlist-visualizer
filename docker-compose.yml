version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: pcb-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    container_name: pcb-server
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://mongodb:27017/pcb-visualizer
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  client:
    build: ./client
    container_name: pcb-client
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  mongodb_data:
